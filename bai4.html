<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li id="remove-me">Item 3</li>
    </ul>
    <button onclick="delItem()">Xóa Phần Tử</button>

    <script>
        function delItem() {
            const remove = document.getElementById("remove-me");
            if (remove) { 
                remove.remove(); 

            }
        }
    </script>
</body>
</html>
